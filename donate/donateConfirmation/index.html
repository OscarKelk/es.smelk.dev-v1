<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Radio Canada" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> Smelk | Thank you for your donation </title>
    <link rel="icon" type="image/x-icon" href="/assets/logo-coloured.png">

    <script>
      window.onload = function(){
        const urlParams = new URLSearchParams(location.search); // Get URL parameters
        const donation_amount = urlParams.get("amount"); // Donation amount
        if (donation_amount != null) {
          document.getElementsByClassName("dmessage")[0].innerHTML = "Thank you for your donation of $" + donation_amount + "!";
        }
      }
      </script>
  </head>
  <body>
    <iframe style="top: 0px;" src="/navbar/navbar.html" id="navbar" title="navbar"></iframe>
    <div id="body">
      <h2> Thanks for the dollars </h2>
      <p class="dmessage">An error occurred and your donation could not processed. Please try again.</p>
      <p>Thank you for your continued support of Smelk Innovations.<p>
        bar graph?
  </body>
  </div>
</body>
